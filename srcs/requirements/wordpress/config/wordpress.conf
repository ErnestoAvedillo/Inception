<VirtualHost *:80>
	ServerAdmin webmaster@midominio.com
	ServerName midominio.com
	ServerAlias www.midominio.com
    
	# Indexes + Directory Root.
	DirectoryIndex index.php
	DocumentRoot /home/user/sites/midominio.com

	<Directory /home/user/sites/midominio.com>
		DirectoryIndex index.php
		AllowOverride All
		Require all granted
	</Directory>

	ErrorLog ${APACHE_LOG_DIR}/midominio.log
	# Possible values include: debug, info, notice, warn, error, crit,
	# alert, emerg.
	LogLevel warn
	CustomLog ${APACHE_LOG_DIR}/midominio_com_access.log combined
</VirtualHost>